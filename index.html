<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="9RcUZN72TEh0wHPx_KWC9KcvjIqsMRgAK7vCwMrvgUo" />
    <title>Krypton UI | The Monolith Component Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/logo.png">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Familjen+Grotesk:wght@400;500;600;700;800&family=Menlo&family=Consolas&display=swap" rel="stylesheet">
    <style>
      :root {
        --spotlight-color: rgba(255, 255, 255, 0.08);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      /* Noise Grain Texture */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.03;
        z-index: 9999;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      .font-unique {
        font-family: 'Familjen Grotesk', sans-serif;
      }
      .font-mono {
        font-family: 'Menlo', 'Consolas', monospace;
      }
      .handwritten {
        font-family: 'Shadows Into Light', cursive;
      }
      .font-display {
        font-family: 'Familjen Grotesk', sans-serif;
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 40s linear infinite;
      }
      .watermark {
        font-family: 'Familjen Grotesk', sans-serif;
        font-weight: 800;
        font-size: 18vw;
        color: rgba(255, 255, 255, 0.02);
        line-height: 0.8;
        pointer-events: none;
        user-select: none;
        white-space: nowrap;
      }
      .spotlight-card {
        position: relative;
        overflow: hidden;
      }
      .spotlight-card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at var(--x) var(--y), var(--spotlight-color), transparent 40%);
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
      }
      .spotlight-card:hover::before {
        opacity: 1;
      }
      .mask-edge {
        mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
      }
      
      /* Typing animation */
      .wrapper {
        height: 100vh;
        /* This part is important for centering */
        display: grid;
        place-items: center;
      }
      
      .typing-demo {
        width: 10ch; /* Length of 'Krypton UI' is exactly 10 chars */
        animation: typing 2s steps(10, end), blink .5s step-end infinite alternate;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid;
        font-family: 'Familjen Grotesk', sans-serif;
        font-size: 4rem;
        font-weight: 800;
        color: white;
        animation-fill-mode: forwards; /* Keeps the final state after animation completes */
      }
      
      @keyframes typing {
        from {
          width: 0
        }
        to {
          width: 10ch; /* Match the exact width of the text */
        }
      }
      
      @keyframes blink {
        50% {
          border-color: transparent
        }
      }
      
      /* Shine animation (kept for potential future use) */
      @keyframes shine {
        0% {
          background-position: -200%;
        }
        100% {
          background-position: 200%;
        }
      }
      
      .animate-shine {
        background-size: 200% auto;
        animation: shine 2s linear infinite;
      }
      
      /* Custom selection for rounded feel */
      ::selection {
        background: #ffffff;
        color: #000000;
      }
    </style>
